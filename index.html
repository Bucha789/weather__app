<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./css/styles.css">
  <title>App Weather</title>
</head>
<body>
  <main>
    <div class="main-weather__container">
      <div class="main-weather__controls">
        <button>Search for places</button>
        <a href="/"><i class="fas fa-location-arrow"></i></a>
      </div>
      <div class="main-weather__state">
        <img class="background" src="./images/Cloud-background.png" alt="Cloud-background">
        <div>
          <img src="./images/Shower.png" alt="shower">
        </div>
        <div class="main-temperature__display">
          <h2>15<span>°C</span></h2>
          <span>Shower</span>
          <p>Today<span>•</span>Fri, 5 Jun</p>
          <p><i class="fas fa-map-marker"></i> Helsinki</p>
        </div>
      </div>
    </div>
    <div class="weather-stats__container">
      <div class="weather-stats__item">
        <h3>Tomorrow</h3>
        <img src="./images/ecbf9d895ef8296efd0c1ce51b6568cd.png" alt="nevar">
        <div><span>16°C</span><span>11°C</span></div>
      </div>
      <div class="weather-stats__item">
        <h3>Sun, 7 Jun</h3>
        <img src="./images/ecbf9d895ef8296efd0c1ce51b6568cd.png" alt="nevar">
        <div><span>16°C</span><span>11°C</span></div>
      </div>
      <div class="weather-stats__item">
        <h3>Mon, 8 Jun</h3>
        <img src="./images/552bf4cb3e0f6975f35550f86c1cfff4.png" alt="nevar">
        <div><span>16°C</span><span>11°C</span></div>
      </div>
      <div class="weather-stats__item">
        <h3>Tue, 9 Jun</h3>
        <img src="./images/LightCloud.png" alt="nevar">
        <div><span>16°C</span><span>11°C</span></div>
      </div>
      <div class="weather-stats__item">
        <h3>Wed, 10 Jun</h3>
        <img src="./images/HeavyRain.png" alt="nevar">
        <div><span>16°C</span><span>11°C</span></div>
      </div>
    </div>
  </main>
</body>
</html>
